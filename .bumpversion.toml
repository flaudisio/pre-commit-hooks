[tool.bumpversion]
current_version = "0.11.0"
commit = true
message = "chore: bump version to {new_version}"
tag = true
tag_name = "v{new_version}"
tag_message = "Version {new_version}"

[[tool.bumpversion.files]]
filename = "VERSION"

[[tool.bumpversion.files]]
filename = "README.md"
search = "rev: v{current_version}"
replace = "rev: v{new_version}"
